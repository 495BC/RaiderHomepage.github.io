<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raider TC - High Tech</title>
  <!-- Import IBM Plex Sans -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for theme customization */
    :root {
      --primary-color: #fff;
      --accent-color: #fff;
      --bg-color: #000;
      --shadow-color: rgba(255, 255, 255, 0.3);
      --nav-height: 80px;
    }

    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg-color);
      color: var(--primary-color);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--nav-height);
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 100;
      border-bottom: 1px solid var(--accent-color);
      transition: background 0.5s ease;
    }
    nav:hover {
      background: rgba(0, 0, 0, 0.95);
    }
    nav .logo {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 5px var(--accent-color);
      transition: transform 0.3s ease;
    }
    nav .logo:hover {
      transform: scale(1.05);
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
      position: relative;
    }
    nav ul li a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 18px;
      padding: 5px 0;
      transition: color 0.3s ease;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }
    nav ul li a:hover {
      color: #ccc;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    
    /* Background Container with PNG */
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    /* Background Image with 70% opacity */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.discordapp.com/attachments/1192252160432422922/1346708631952822383/Screenshot202025-02-2120193353.png?ex=67c92ba6&is=67c7da26&hm=547b403a4e179bd3e964c69f986372661c603482623e0efab51539a4b87d871a&') no-repeat center center;
      background-size: cover;
      opacity: 0.7;
      z-index: 1;
    }
    /* Optional overlay for extra effect (if needed, can be removed) */
    .video-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
      z-index: 2;
    }

    /* Main Content Animation */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1.5s forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20%);
      }
      to {
        opacity: 1;
        transform: translateY(-50%);
      }
    }
    .content h1 {
      font-size: 54px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent-color);
      letter-spacing: 2px;
    }
    .content p {
      font-size: 24px;
      text-shadow: 0 0 5px var(--accent-color);
      margin-bottom: 40px;
    }
    .content a.cta {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid var(--accent-color);
      text-decoration: none;
      font-size: 18px;
      color: var(--primary-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .content a.cta:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    
    /* Footer with Advanced Effects */
    .footer {
      background: var(--bg-color);
      color: var(--primary-color);
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid var(--accent-color);
      font-size: 16px;
      position: relative;
      z-index: 5;
    }
    .footer::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .footer p {
      margin: 0;
      letter-spacing: 0.5px;
    }

    /* Advanced Responsive Adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }
      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }
      nav ul li {
        margin: 10px 0;
      }
      .content h1 {
        font-size: 36px;
      }
      .content p {
        font-size: 18px;
      }
      .content a.cta {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Raiders</a>
    <ul>
      <li><a href="index.html">Home page</a></li>
      <li><a href="team.html">Team roster</a></li>
      <li><a href="https://495bc.github.io/#">Stat page</a></li>
      <li><a href="record.html">Record page</a></li>
    </ul>
  </nav>
  
  <div class="video-container">
    <div class="bg-image"></div>
    <div class="content">
      <h1>Welcome to Raider's TC Website!</h1>
      <p>The best team in the Rofootball League!</p>
      <a class="cta" href="team.html">Meet the Team</a>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Website creator Discord: @siyazof</p>
  </footer>
</body>
</html>
