<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Home Page</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
    }
    nav .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
    
    /* Video Background Section */
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
      filter: brightness(0.7);
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      padding: 0 20px;
    }
    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 24px;
    }
    
    /* Footer */
    .footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">BrandName</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <div class="video-container">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <h1>Welcome to Modern Home</h1>
      <p>Creating the future, one pixel at a time.</p>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 BrandName. All rights reserved.</p>
  </footer>
</body>
</html>
