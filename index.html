<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raider TC Homepage</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    nav .logo {
      color: #f0a500;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      background: #f0a500;
      transition: width 0.3s;
      bottom: 0;
      left: 0;
    }
    nav ul li a:hover {
      color: #f0a500;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    
    /* Video Background Section */
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
      filter: brightness(0.6);
    }
    .video-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1.5s forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20%);
      }
      to {
        opacity: 1;
        transform: translateY(-50%);
      }
    }
    .content h1 {
      font-size: 54px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }
    .content p {
      font-size: 24px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }
    
    /* Footer */
    .footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      position: relative;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    .footer p {
      margin: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 15px;
      }
      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }
      nav ul li {
        margin: 10px 0;
      }
      .content h1 {
        font-size: 36px;
      }
      .content p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">Raiders</a>
    <ul>
      <li><a href="#">Home page</a></li>
      <li><a href="#">Team roster</a></li>
      <li><a href="#">Stat page</a></li>
      <li><a href="#">Record page</a></li>
    </ul>
  </nav>
  
  <div class="video-container">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4">
      Unsupported video tag.
    </video>
    <div class="content">
      <h1>Welcome to Raider's TC Website!</h1>
      <p>The best team in Rofootball League!</p>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Website creator Discord: @siyazof</p>
  </footer>
</body>
</html>
